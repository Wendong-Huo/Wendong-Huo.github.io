  <div class="pdf-card-header" onclick="togglePDF('pdf-box1', 'arrow1', '/files/CV-Files/CV-en-Wendong_Huo.pdf')">
    <span>English CV (Click to expand/collapse)</span>

    <div class="skeleton"></div>

<div class="pdf-card2">
  <div class="pdf-card-header2" onclick="togglePDF('pdf-box2', 'arrow2', '/files/CV-Files/CV-ch-Wendong_Huo.pdf')">
    <span>Chinese CV(Click to expand/collapse)</span>
    <span id="arrow2" class="arrow2">▶</span>

    <div class="skeleton2"></div>
    <iframe class="pdf-frame2" src="" frameborder="0"></iframe>
  </div>
</div>

<script>
function togglePDF(boxId, arrowId, pdfUrl) {
  const box = document.getElementById(boxId);
  const arrow = document.getElementById(arrowId);
  const iframe = box.querySelector('iframe');
  const skeleton = box.querySelector('.skeleton, .skeleton2');

  if (box.classList.contains('open')) {
    box.style.maxHeight = "0px";
    box.classList.remove('open');
    arrow.style.transform = "rotate(0deg)";
  } else {
    box.classList.add('open');
    box.style.maxHeight = "1200px";
    arrow.style.transform = "rotate(90deg)";

    if (!iframe.dataset.loaded) {
      iframe.src = "/pdfjs/web/viewer.html?file=" + pdfUrl + "&download=false";
      iframe.dataset.loaded = "true";

      iframe.addEventListener('load', () => {
        skeleton.style.display = "none";
        iframe.style.display = "block";
      });
    }
  }
}
</script>
