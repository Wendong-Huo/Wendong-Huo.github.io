<style>
/* ====================================================================== */
/*                          GLOBAL CV PAGE STYLE                          */
/* ====================================================================== */

/* Collapse panel style (old version) – kept for compatibility */
.cv-collapse {
  background-color: #f5f5f5;
  border-radius: 8px;
  padding: 12px 18px;
  margin: 1.5em 0;
  cursor: pointer;
  font-size: 1.2rem;
  font-weight: 600;
  transition: background-color 0.2s ease;
}
.cv-collapse:hover { background-color: #e5e5e5; }

.cv-content {
  display: none;
  margin-top: 1em;
  position: relative;
}

/* ====================================================================== */
/*                              Skeleton Loader                           */
/* ====================================================================== */
.skeleton {
  width: 100%;
  height: 780px;
  border-radius: 8px;
  background: linear-gradient(-90deg, #e0e0e0 0%, #f5f5f5 50%, #e0e0e0 100%);
  background-size: 400% 400%;
  animation: shimmer 1.5s ease-in-out infinite;
}
@keyframes shimmer {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

/* ====================================================================== */
/*                             PDF Container                               */
/* ====================================================================== */
.pdf-container {
  width: 100%;
  height: 780px;
  border: 1px solid #ccc;
  border-radius: 8px;
  display: none; /* hidden until loaded */
  overflow: auto;
  position: relative;
}

/* Scroll shadow */
.pdf-container::before,
.pdf-container::after {
  content: '';
  position: sticky;
  left: 0;
  right: 0;
  height: 20px;
  pointer-events: none;
  z-index: 10;
}
.pdf-container::before {
  top: 0;
  background: linear-gradient(to bottom, rgba(0,0,0,0.15), transparent);
}
.pdf-container::after {
  bottom: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.15), transparent);
}

/* ====================================================================== */
/*                           DARK MODE SUPPORT                             */
/* ====================================================================== */
@media (prefers-color-scheme: dark) {
  .cv-collapse {
    background-color: #2e2e2e;
    color: #eee;
  }
  .cv-collapse:hover { background-color: #3a3a3a; }
  .pdf-container { border: 1px solid #444; }
  .skeleton { background: linear-gradient(-90deg, #444 0%, #555 50%, #444 100%); }
}

/* ====================================================================== */
/*                           DOWNLOAD BUTTONS                              */
/* ====================================================================== */
.cv-download-area {
  text-align: center;
  margin: 2.5em 0 3.5em 0;
  display: flex;
  justify-content: center;
  gap: 1.2rem;
}

.cv-download-btn {
  display: inline-block;
  padding: 0.75em 1.8em;
  border-radius: 14px;
  font-size: 1rem;
  font-weight: 600;
  color: white;
  text-decoration: none;

  /* 与 Thesis 卡片一致的渐变 */
  background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);

  /* 毛玻璃感 */
  border: 1px solid rgba(255,255,255,0.4);
  backdrop-filter: blur(10px);

  box-shadow: 0 6px 20px rgba(0,0,0,0.12);
  transition: all 0.3s ease;
}

.cv-download-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 26px rgba(0,0,0,0.18);
  filter: brightness(1.08);
}

/* 手机端按钮堆叠 */
@media (max-width: 768px){
  .cv-download-area {
    flex-direction: column;
    gap: 0.8rem;
  }
}

/* ====================================================================== */
/*                          CARD STYLE FOR COLLAPSE                        */
/* ====================================================================== */
.cv-card {
  background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
  border-radius: 20px;
  padding: 1.4rem 1.8rem;
  margin: 1.5rem 0;
  cursor: pointer;
  color: white;
  box-shadow: 0 8px 24px rgba(0,0,0,0.15);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.4);
  transition: all 0.3s ease;
}
.cv-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 32px rgba(0,0,0,0.22);
  filter: brightness(1.06);
}

.cv-card-title {
  font-size: 1.35rem;
  font-weight: 700;
  margin-bottom: 0.2rem;
}
.cv-card-sub {
  font-size: 0.95rem;
  opacity: 0.9;
}
</style>

<script>
// ---- Collapse toggle ----
document.querySelectorAll(".cv-card").forEach(card => {
  card.addEventListener("click", () => {
    const targetId = card.getAttribute("data-target");
    const content = document.getElementById(targetId);

    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
});

</script>
<script>
function loadPDF(iframeId, skeletonId) {
  const iframe = document.getElementById(iframeId);
  const skeleton = document.getElementById(skeletonId);

  function handleLoad() {
    skeleton.style.display = "none";
    iframe.style.display = "block";

    // 关键：移除事件监听器，只让 load 执行一次
    iframe.removeEventListener("load", handleLoad);
  }

  iframe.addEventListener("load", handleLoad);
}
</script>
